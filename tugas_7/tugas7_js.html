<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suara Hewan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <audio></audio>
    <div class="container">
        <div class="accordion p-5" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Hewan unggas
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center ">
                        <div class="mx-5 text-center">
                            <div class="hewan burung-merpati border">                          
                            </div>
                            <p class="pt-3 fw-bold">Burung merpati</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan ayam border">                                
                            </div>
                            <p class="pt-3 fw-bold">Ayam</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan bebek border">                                
                            </div>
                            <p class="pt-3 fw-bold">Bebek</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan angsa border">                                
                            </div>
                            <p class="pt-3 fw-bold">Angsa</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Hewan ternak
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center ">
                        <div class="mx-5 text-center">
                            <div class="hewan sapi border">                          
                            </div>
                            <p class="pt-3 fw-bold">Sapi</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan domba border">                                
                            </div>
                            <p class="pt-3 fw-bold">Domba</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan kerbau border">                                
                            </div>
                            <p class="pt-3 fw-bold">Kerbau</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan kambing border">                                
                            </div>
                            <p class="pt-3 fw-bold">kambing</p>
                        </div>
                    </div>                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Hewan Buas
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center ">
                        <div class="mx-5 text-center">
                            <div class="hewan harimau border">                          
                            </div>
                            <p class="pt-3 fw-bold">Harimau</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan singa border">                                
                            </div>
                            <p class="pt-3 fw-bold">Singa</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan buaya border">                                
                            </div>
                            <p class="pt-3 fw-bold">Buaya</p>
                        </div>
                        <div class="mx-5 text-center">
                            <div class="hewan macan-tutul border">                                
                            </div>
                            <p class="pt-3 fw-bold">Macan tutul</p>
                        </div>
                    </div>   
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/hewan.js"></script>
</body>
</html>
